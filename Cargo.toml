[package]
name = "ray-tracer-challenge"
version = "0.1.0"
authors = ["Przemyslaw Kaminski <przemyslaw.m.kaminski@gmail.com>"]
edition = "2021"

[lib]
name = "raytracer"
crate-type = ["rlib"]

[dependencies]
bincode = "2.0.0-rc.3"
clap = { version = "4.4.18", features = ["derive"] }
image = "0.24.8"
indicatif = { version = "0.17.7", features = ["rayon"] }
rayon = "1.8.1"
yaml-rust = "0.4.5"

[dev-dependencies]
rstest = "0.18.2"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
