[workspace]
members = ["ray-tracer", "ray-tracer-cli"]
resolver = "2"

[workspace.dependencies]
bincode = "2.0.0-rc.3"
clap = { version = "4.5.0", features = ["derive"] }
image = "0.25.1"
indicatif = { version = "0.17.8", features = ["rayon"] }
rayon = "1.8.1"
yaml-rust = "0.4.5"
rstest = "0.21.0"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
